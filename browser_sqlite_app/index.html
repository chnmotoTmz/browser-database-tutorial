<!DOCTYPE html>
<html>
<head>
<title>Record Management</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Record Management</h1>

  <div id="record-form">
    <h2>Add Record</h2>
    <form id="addForm">
      <label for="field1">Field 1:</label>
      <input type="text" id="field1" name="field1" required><br><br>
      <label for="field2">Field 2:</label>
      <input type="number" id="field2" name="field2" required><br><br>
      <label for="field3">Field 3:</label>
      <input type="text" id="field3" name="field3"><br><br>
      <button type="submit">Add</button>
    </form>
  </div>

  <div id="record-table">
    <h2>Records</h2>
    <table id="recordTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Field 1</th>
          <th>Field 2</th>
          <th>Field 3</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="search-form">
    <h2>Search Records</h2>
    <form id="searchForm">
      <label for="searchQuery">Search:</label>
      <input type="text" id="searchQuery" name="searchQuery"><br><br>
      <button type="submit">Search</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
